<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://font.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabeçalho__menu-hamburguer"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">categorias</li>
                    <li class="lista-meu_item">
                        <a href="#" class="lista-menu__link">Programação</a>
                    </li>
                    <li class="lista-meu_item">
                        <a href="#" class="lista-menu__link">Front-end</a>
                    </li>
                    <li class="lista-meu_item">
                        <a href="#" class="lista-menu__link">Infraestrutura</a>
                    </li>
                    <li class="lista-meu_item">
                        <a href="#" class="lista-menu__link">Business</a>
                    </li>
                    <li class="lista-meu_item">
                        <a href="#" class="lista-menu__link">Design & Ux</a>
                    </li>
                </ul>
            <span class="cabecalho__menu_hamburguer"></span>
            <img src="./Logo.svg" alt="Logo da AluraBooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="./Favorito.svg" alt="Meus Favoritos" class="container__imagem"></a>
            <a href="#"><img src="./Compras.svg" alt="Carrinho de Compras" class="container__imagem"></a>
            <a href="#"><img src="./Usuario.svg" alt="Meu Perfil" class="container__imagem"></a>
            <section class="banner">
                <h2 class="banner__titulo">Já sabe por onde começar?</h2>
                <p class="banner__texto">Encontre em nossa estante o que precisa para o seu desenvolvimento</p>
                <input type="search" class="banner__pesquisa" placeholder="qual será sua proxima leitura?">
            </section>
        </div>
        </header>
    </body>
    </html>
